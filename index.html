<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Plan Browser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto+Slab:700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F5F5F5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Roboto Slab', serif;
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #FF6600;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
    .plan {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      border-radius: 4px;
      background-color: #FAFAFA;
    }
    .plan h2 {
      margin: 0 0 10px;
      color: #003366;
    }
    .plan p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore Health Plans</h1>
    <form id="quote-form">
      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" required>

      <button type="submit">Show Plans</button>
    </form>

    <div id="results"></div>
  </div>

  <script>
    document.getElementById('quote-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const zip = document.getElementById('zip').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading plans...</p>';

      try {
        const res = await fetch(`https://marketplace.api.healthcare.gov/api/v1/plans/zip/${zip}/2024.json`);
        const data = await res.json();
        const plans = data.plans.slice(0, 10); // limit to 10

        if (!plans.length) {
          resultsDiv.innerHTML = `<p>No plans found for ZIP code ${zip}.</p>`;
          return;
        }

        resultsDiv.innerHTML = '';
        plans.forEach(plan => {
          const div = document.createElement('div');
          div.className = 'plan';
          div.innerHTML = `
            <h2>${plan.marketing_name}</h2>
            <p><strong>Carrier:</strong> ${plan.issuer_name}</p>
            <p><strong>Metal Tier:</strong> ${plan.metal_level}</p>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = '<p>Error loading plans. Try a different ZIP.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
