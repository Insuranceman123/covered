<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vantage Insurance Quote Estimator</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto+Slab:700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F5F5F5;
      color: #333333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #FFFFFF;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-family: 'Roboto Slab', serif;
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #CCCCCC;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #FF6600;
      color: #FFFFFF;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #e65c00;
    }
    .results {
      margin-top: 30px;
      text-align: center;
    }
    .results a {
      display: inline-block;
      margin-top: 20px;
      background-color: #FF6600;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .results a:hover {
      background-color: #e65c00;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Your Health Plan Estimate</h1>
    <form id="quote-form">
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="income">Estimated Yearly Income ($):</label>
      <input type="number" id="income" name="income" required>

      <label for="household">Household Size:</label>
      <input type="number" id="household" name="household" required>

      <button type="submit">Get Estimate</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
    document.getElementById('quote-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const zip = document.getElementById('zip').value;
      const age = parseInt(document.getElementById('age').value);
      const income = parseInt(document.getElementById('income').value);
      const household = parseInt(document.getElementById('household').value);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading...</p>';

      try {
        // Step 1: Get county info
        const countyRes = await fetch(`https://marketplace.api.healthcare.gov/api/v1/counties.json?zip_code=${zip}`);
        const countyData = await countyRes.json();
        const county = countyData.counties[0];

        if (!county) {
          resultsDiv.innerHTML = '<p>Invalid ZIP code.</p>';
          return;
        }

        const state = county.state;
        const fips = county.fips_code;

        // Step 2: Get APTC estimate
        const aptcRes = await fetch('https://marketplace.api.healthcare.gov/api/v1/aptc-estimate.json', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            household: {
              state: state,
              zip_code: zip,
              county_fips_code: fips,
              income: income,
              members: [
                { age: age, relationship: "self" }
              ]
            }
          })
        });

        const aptcData = await aptcRes.json();
        const aptc = aptcData.aptc_amount || 0;

        // Final output: APTC + HealthSherpa button
        resultsDiv.innerHTML = `
          <h2>Estimated Monthly Savings: $${aptc.toFixed(2)}</h2>
          <p>This is your estimated ACA subsidy. Click below to view available plans.</p>
          <a href="https://www.healthsherpa.com/?_agent_id=healthcareUSA" target="_blank">View Plans on HealthSherpa</a>
        `;
      } catch (error) {
        resultsDiv.innerHTML = '<p>There was an error processing your request. Please try again later.</p>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
